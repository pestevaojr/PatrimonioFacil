<ion-header>
  <ion-toolbar>
    <ion-title>
      Leitura de c√≥digo de barras
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 
  <ion-button (click)="scanCode()">
    Escanear
  </ion-button>
 
  <div *ngIf="scannedData">
    <p>
      Texto escaneado : <b>{{ scannedData["text"] }}</b>
    </p>
    <p>
      Formato : <b>{{ scannedData["format"] }}</b>
    </p>
  </div>
 
  <h1>Enter Value to Create QR code</h1>
  <ion-input type="text" [(ngModel)]="encodeData"></ion-input>
 
  <ion-button (click)="encodedText()">
    Criar QR
  </ion-button>

</ion-content>
