<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-back-button text=""></ion-back-button>
        </ion-buttons>
    <ion-title>Bens</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let bem of bens">
    <ion-label>{{ bem.codigo }}</ion-label>
    <ion-chip *ngIf="bem.conferido" color="success"><ion-label>Conferido</ion-label></ion-chip>
  </ion-item>
</ion-content>
