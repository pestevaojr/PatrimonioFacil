<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Leitura de código de barras
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- Se existir um inventário atual, é permitido adicionar um bem. -->
  <div *ngIf="!!inventarioAtual">
    <ion-item>
      <ion-label position="floating">Código do bem</ion-label>
      <ion-input [(ngModel)]="codigoBemManual" type="number"></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="conferirBemManualmente()">
      Adicionar Bem
    </ion-button>

    <ion-button expand="block" (click)="scanCode()" color="secondary">
      Escanear
    </ion-button>
  </div>

  <!-- Não é possível adicionar um bem sem que haja um inventário atual. -->
  <div *ngIf="!inventarioAtual">
    <ion-label>Defina um inventário como atual ou crie um inventário</ion-label>
  </div>
</ion-content>
